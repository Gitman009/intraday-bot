name: Intraday Stock Scanner

on:
  schedule:
    # IST: 10:00 AM, 12:00 PM, 2:00 PM (Mon-Fri)
    - cron: '30 4,6,8 * * 1-5'
  workflow_dispatch:

jobs:
  scan-stocks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Clean pip cache and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip cache purge  # पुराना cache हटाओ
        pip uninstall numpy pandas -y || true  # पुराने versions हटाओ (अगर हों तो)
        pip install --no-cache-dir -r requirements.txt  # नए install करो
        
    - name: Run intraday scanner
      run: python bot.py
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
