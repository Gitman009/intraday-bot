name: Run Telegram Bot Daily

on:
  schedule:
    - cron: '30 2 * * 1-5'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: python bot.py
        env:
          TELEGRAM_TOKEN: ${{7982592552:AAHebslaeHfca3dUpyPBX0_TLw_HwwGi5bk}}
          TELEGRAM_CHAT_ID: ${{1039438785}}
